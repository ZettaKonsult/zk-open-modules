language: node_js
node_js:
- lts/*
script:
- "./scripts/build.sh"
deploy:
  provider: npm
  email: zettapublisher@gmail.com
  api_key:
    secure: 
  on:
    tags: true
cache:
  yarn: true
  directories:
  - node_modules
env:
- NODE_PATH=src
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - npm install -g jest
before_deploy:
  - "./scripts/test-changed.sh publish"
  - "exit 0"
