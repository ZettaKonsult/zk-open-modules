language: node_js
node_js:
- lts/*
deploy:
  provider: lerna
  email: zettapublisher@gmail.com
  api_key:
    secure: 
cache:
  yarn: true
  directories:
  - node_modules
env:
- NODE_PATH=src
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - npm install -g jest
  - npm install -g lerna
